<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            font-family: monospace;
        }

        .input-area {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }

        .result {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="input-area">
            <h3>setTransform値を入力:</h3>
            <textarea id="input"></textarea>
            <button onclick="convertTransform()">変換</button>
        </div>
        <div class="result" id="output"></div>
    </div>

    <script>
        function convertTransform() {
            const input = document.getElementById('input').value;

            const numbers = input.match(/-?\d+\.?\d*/g);
            if (!numbers || numbers.length !== 6) {
                document.getElementById('output').textContent = 'Invalid input. Please check the format.';

                return;
            }

            const [a, b, c, d, e, f] = numbers.map(Number);

            const scaleX = Math.sqrt(a * a + c * c);
            const scaleY = Math.sqrt(b * b + d * d);

            const rotation = Math.atan2(b, a);
            const rotationDegrees = rotation * 180 / Math.PI;

            const result = `ctx.save();

ctx.translate(${e}, ${f});
ctx.rotate(${rotation});
ctx.scale(${scaleX}, ${scaleY});

ctx.restore();`;

            document.getElementById('output').innerHTML = result.replace(/\n/g, '<br>');
        }
    </script>
</body>

</html>
